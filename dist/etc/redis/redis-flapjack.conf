daemonize yes
pidfile /var/run/flapjack/redis-flapjack.pid
port 6380
bind 0.0.0.0
timeout 300
loglevel notice
logfile /var/log/flapjack/redis-flapjack.log
databases 16
save 900 1
save 300 10
save 60 10000
rdbcompression yes
dbfilename dump.rdb
dir /var/lib/flapjack/redis-flapjack
slave-serve-stale-data yes
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
